<H1 ALIGN=CENTER>Running the Demo Applet</H1>
<HR>

<P>If all goes well, the applet appears below:

<P>
<APPLET CODE="applet.AddApplet.class"
        archive="addition.jar"
        codebase=.
        WIDTH=500 
        HEIGHT=300>
<PARAM name="org.omg.CORBA.ORBInitialHost" value=localhost>
<PARAM name="org.omg.CORBA.ORBInitialPort" value=1050>
<param name="permissions" value="all-permissions">
</APPLET>
